<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css" />
    <script src="todolist.js" defer></script>
  </head>
  <body>
    <!--MARGE GAUCHE-->
    <div class="gauche"></div>
    <!--CORPS-->
    <div class="corps">
      <div class="cadre">
        <h1>TO DO LIST</h1>
        <form class="form" action="#" method="post">
          <label for="champ">Ajouter un événement</label>
          <input
            id="elemlist"
            type="text"
            placeholder="Inscrivez votre événement"
          />
          <button id="ajouter" type="submit">Ajouter</button>
        </form>
      </div>
      <div class="result">
        <p>
          Hop Hop Hop
          <button type="submit" class="SUP">X</button>
          <button type="submit" class="MOD">Modifier</button>
        </p>
      </div>
    </div>
    <!--MARGE DROITE-->
    <div class="droite"></div>
    <!--PIED DE PAGE-->
    <footer class="bas">
      <button type="button" class="f5">Actualiser la page</button>
    </footer>
  </body>
</html>
